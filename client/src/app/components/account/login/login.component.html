<section>
    <div class="item-1">
        <form>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input type="email" [formControl]="EmailCtrl" matInput>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input type="password" [formControl]="PasswordCtrl" matInput>
            </mat-form-field>

            <button routerLink="/members" (click)="login()" mat-raised-button color="primary"
                [disabled]="loginFg.invalid">Login</button>
        </form>
    </div>
</section>
